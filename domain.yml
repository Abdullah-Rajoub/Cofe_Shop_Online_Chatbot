version: "3.1"

intents:
  - greet
  - goodbye
  - bot_challenge
  - buy
  - list_drinks
  - list_bakery
  - offers
  - contact
  - making_complaint
  - asking_for_complaint
  - affirm
  - deny
  - order_drinks
  - order_bakery
  - order_general
  - order_food
  - bakery
  - drinks
  - number
  - provide_size
  - checkout

entities:
  - number
  - bakery
  - drinks
  - size
  - bill
slots:

  number:
    type: text
    initial_value: one
    mappings:
    - type: from_entity
      entity: number
      influence_conversation: false
      


  bakery:
    type: text
    mappings:
    - type: from_entity
      entity: bakery
      intent: order_bakery
      not_intent: order_drinks
      influence_conversation: false
  
  bill:
    type: text
    mappings:
    - type: from_entity
      entity: bill
      intent: check_out
      influence_conversation: true


  drinks:
    type: text
    mappings:
    - type: from_entity
      entity: drinks
      intent: order_drinks
    influence_conversation: false
   

  size:
    type: categorical
    values:
      - small
      - medium 
      - large 
    initial_value: small
    mappings:
    - type: from_entity
      entity: size
      intent: provide_size
      not_intent: order_bakery
    influence_conversation: false

actions: 
  - action_bakery_order
  - action_size
  - action_drinks_order
  - action_checkout
